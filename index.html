<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/gem.png" type="image/png">
    <link rel="stylesheet" href="style.css" />
    <title>Gem Clicker</title>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <p>Gems <br /><span class="gem-cost yellow-text">0</span></p>
          <div class="gem-img-container">
            <img
              src="./img/gem.png"
              alt=""
              class="gem-img"
              onclick="incrementGem(event)"
              draggable="false"
            />
          </div>
        </div>

        <script id="upgrade-template" type="text/template">
          <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
            <div class="left-section">
              <img
                src="{{image}}"
                alt=""
                class="upgrade-img"
              />
            </div>
            <div class="mid-section">
              <h4>{{name}}</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                <img src="./img/gem.png" alt="" class="gem-image" />
              </div>
            </div>
            <div class="right-section">Level <span class="{{name}}-level">0</span></div>

            <div class="next-level-info" id="{{name}}-next-level">
              <p id="{{name}}-next-p">
                +<span class="{{name}}-increase">{{increase}}</span> gems <br /> per click
              </p>
            </div>
          </div>
        </script>

        <div class="right">
          <div class="right-navbar">
            <div id="upgrades-nav-button">Upgrades</div>
          </div>

          <div id="upgrades-container"></div>
        </div>
      </div>

      <div class="statistics">
        <div class="texts">
          <p>Gems per click:<br> <span id="gpc-text" class="yellow-text">1</span></p>
          <p>Gems per second:<br> <span id="gps-text" class="yellow-text">0</span></p>
        </div>
      </div>

      <div class="util-buttons">
        <button class="util-button" onclick="save()">Save</button>
        <button class="util-button" onclick="load()">Load</button>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
